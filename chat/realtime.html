<!DOCTYPE html>
<html>
<head>
	<title>Real time</title>
	<link rel="stylesheet" type="text/css" href="realtime.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
	<section class="form signup">
		<header>
			Real time chat app
			<form action="#">
				<div class="error-txt">	This is an error message</div>
				<div class="name-details">
					<div class="field input">
						<label>First name</label>
						<input type="text" name="firstname" placeholder="first name">
					</div>
						<div class="field input">
						<label>Last name</label>
						<input type="text" name="lastname" placeholder="last name">
					</div>
						<div class="field input">
						<label>Email address</label>
						<input type="text" name="emailaddress" placeholder="Enter an Email address">
					</div>
						<div class="field input">
						<label>Password</label>
						<input type="Password" name="Password" placeholder="Enter a Password">
						<!-- <i class="fa fa-eye"></i> -->
					</div>
						<div class="field image">
						<label>Select an Image</label>
						<input type="file">
					</div>
					<div class="field button">
						<input type="submit" name="Continue to chat">
					</div>
				</div>
			</form>
			<div class="link">Already signed in? <a href="realtimelogin">login</a></div>
		</header>
	</section>

</div>

<script type="text/javascript" src="js/pass-show-hide.js"></script>
</body>
</html>
